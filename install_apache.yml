---

- hosts: all
  become: true
  tasks:
    - name: Update Repository Index 
      apt: 
        update_cache: yes
      when: ansible_distribution ==  "Ubuntu"
    - name: Install Apache Server
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu"
    - name: Start & Enable Service
      service: 
        name: apache2
        state: started
        enabled: yes
      when: ansible_distribution == "Ubuntu"
     
    - name: Update Repository Index
      yum:
        update_cache: yes
      when: ansible_distribution == "CentOS"
    - name: Install Apache Server
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "CentOS"
    - name: Start & Enable Service
      service:
        name: httpd
        state: started
        enabled: yes
      when: ansible_distribution == "CentOS"

